# PostgreSQL Config
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

#Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Puerto estándar para Railway
server.port=8080

# JWT Config
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

# Open AI Key
OPENAI_API_KEY=${OPENAI_API_KEY}

# Configuración del Seeder
tema_inventario=${TEMA_INVENTARIO}
num_categorias=${NUM_CATEGORIAS}

logging.level.root=${LOGGING_LEVEL_ROOT}
logging.level.org.springframework=${LOGGING_LEVEL_SPRING}

